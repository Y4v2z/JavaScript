<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <form>
                    <div class="input-group mb-3">
                        <input id="postid" type="text" class="form-control" aria-describedby="getData">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="getOne">Get One</button>
                            <button class="btn btn-success" type="button" id="getAll">Get All</button>
                            <button class="btn btn-warning" type="button" id="postData">Post</button>
                        </div>
                    </div>
                </form>
                <div id="results"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</html>
